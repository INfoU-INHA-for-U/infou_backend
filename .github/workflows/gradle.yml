name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    ## create application.properties
    - name: make application.properties
      run: |
        ## create application.properties
        cd ./src/main/resources

        # application.properties 파일 생성
        touch ./application.properties

        # GitHub-Actions 에서 설정한 값을 application-database.yaml 파일에 쓰기
        echo "${{ secrets.DATABASE }}" >> ./application.properties
      shell: bash

    ## docker-compose.yml 파일 생성
    - name: make docker-compose.yml
      run: |
        touch ./docker-compose.yml
        echo "${{secrets.COMPOSE}}" > ./docker-compose.yml
    
    ## Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    ## gradle build
    - name: Build with Gradle
      run: ./gradlew bootJar


    ## 웹 이미지 빌드 및 도커허브에 push
    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_REPO_WEB }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_REPO_WEB }}

    ## timestamp
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD_HH-mm-ss
        utcOffset: "+09:00"


    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: INfoU_dev
        environment_name: INfoUdev-env
        version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
        region: us-east-2
        deployment_package: ./docker-compose.yml
        wait_for_deployment: false

